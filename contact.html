<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lusa Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to book a tour, feel free to reach out to us. We'd love to hear from you!</p>
        
        <!-- Contact Form -->
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Message">
        </form>
        
        <!-- Additional Contact Info -->
        <div class="contact-info">
            <h3>Our Contact Details</h3>
            <p><strong>Email:</strong> info@lusaexplorer.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 123 Ocean Drive, Beach City, 12345</p>
        </div>
    </section>
</body>
</html>
